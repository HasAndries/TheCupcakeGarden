<!doctype html>
<html lang="en" ng-app="theCupcakeGarden">
<head>
  <meta charset="utf-8">
  <meta name="description" content="The Cupcake Garden - With cupcakes, biscuits, rusks and more, youâ€™re sure to walk out with delicious goodies."/>
  <title>The Cupcake Garden</title>

  <link rel="stylesheet" href="css/bootstrap/bootstrap.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="span10" id="main">
        <div ng-view></div>
      </div>
      <div class="span2" id="nav" ng-controller="NavController">
        <div class="row">
          <div class="span2" id="navLogo">
            <a href="#/gallery"><img src="img/logo_small.gif" /></a>
          </div>
        </div>
        <div class="row" ng-repeat="item in menuItems">
          <div class="span2">
            <a class="item" href="#/{{item.link}}"><h1>{{item.name}}</h1></a>
          </div>
        </div>
        <div class="row">
          <div class="span2" id="navFooter">
            <img src="img/nav_footer.png" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- LIBS -->
  <script type="text/javascript" src="lib/jquery/jquery.js"></script>
  <script type="text/javascript" src="lib/angular/angular.js"></script>
  <script type="text/javascript" src="lib/bootstrap/bootstrap.js"></script>
  <script type="text/javascript" src="lib/angular-bootstrap/angular-bootstrap.js"></script>
  <script lang="text/javascript" src="lib/google.js"></script>
  <!-- JS -->
  <script src="js/extensions.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/contentService.js"></script>
  <script src="js/services/googleService.js"></script>

  <script src="js/controllers/navController.js"></script>
  <script src="js/controllers/galleryController.js"></script>

</html>
