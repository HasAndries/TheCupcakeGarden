<!doctype html>
<html lang="en" ng-app="theCupcakeGarden" id="ng-app" class="ng-app:theCupcakeGarden"
      xmlns:ng="http://angularjs.org">
<head>
	<meta charset="utf-8">
	<meta name="description"
		  content="The Cupcake Garden - With cupcakes, cakes and out of this world decorations, you can be sure to get the best in Cape Town from us."/>
	<title>The Cupcake Garden</title>

	<link rel="stylesheet" href="css/bootstrap/bootstrap.css"/>
	<link rel="stylesheet" href="css/app.css"/>

	<script lang="text/javascript" src="lib/google.js"></script>
  <!--[if lte IE 8]>
  <script>
    document.createElement('ng-include');
    document.createElement('ng-pluralize');
    document.createElement('ng-view');
    document.createElement('ng-repeat');

    // Optionally these for CSS
    document.createElement('ng:include');
    document.createElement('ng:pluralize');
    document.createElement('ng:view');
    document.createElement('ng:repeat');
  </script>
<![endif]-->
</head>
<body>

<div class="container">
	<div id="facebook">
		<a href="http://www.facebook.com/pages/The-Cupcake-Garden/135452913192655"></a>
	</div>
	<div class="row">
		<div class="span10" id="main">
			<div ng-view></div>
		</div>
		<div class="span2" id="nav" ng-controller="NavController">
			<div class="row">
				<div class="span2" id="navLogo">
					<a href="#/gallery"><img src="img/logo_small.gif"/></a>
				</div>
			</div>
			<div class="row" ng-repeat="item in menuItems">
				<div class="span2">
					<a class="item" href="{{item.link}}"><h1>{{item.name}}</h1></a>
				</div>
			</div>
			<div class="row">
				<div class="span2" id="navFooter">
					<img src="img/nav_footer.png"/>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- LIBS -->
<script type="text/javascript" src="lib/json/json2.js"></script>
<script type="text/javascript" src="lib/jquery/jquery.js"></script>
<script type="text/javascript" src="lib/angular/angular.js"></script>
<script type="text/javascript" src="lib/bootstrap/bootstrap.js"></script>
<script type="text/javascript" src="lib/angular-bootstrap/angular-bootstrap.js"></script>
<!-- JS -->
<script src="js/extensions.js"></script>
<script src="js/app.js"></script>
<script src="js/services/contentService.js"></script>
<script src="js/services/googleService.js"></script>

<script src="js/controllers/navController.js"></script>
<script src="js/controllers/galleryController.js"></script>
<script src="js/controllers/specialsController.js"></script>
</body>
</html>
