<link rel="stylesheet" href="css/gallery.css"/>
<div class="row content" ng-init="init()">
  <a class="span2 thumbnail" data-toggle="modal" data-target="#galleryModal" ng-repeat="category in categories" ng-click="selectCategory(category)">
    <img ng-src="{{category.thumb}}" alt="{{category.name}}" />
    <h2>{{category.name}}</h2>
  </a>
  <div class="modal hide backdrop" id="galleryModal">
    <div id="categoryCarousel" class="carousel slide">
      <!-- Carousel items -->
      <div class="carousel-inner">
        <div class="item" ng-class="$first && 'active'" ng-repeat="image in images">
          <img ng-src="{{image}}" alt />
        </div>
      </div>
      <!-- Carousel nav -->
      <a class="carousel-control left" href="#categoryCarousel" data-slide="prev">&lsaquo;</a>
      <a class="carousel-control right" href="#categoryCarousel" data-slide="next">&rsaquo;</a>
    </div>
  </div>
</div>
